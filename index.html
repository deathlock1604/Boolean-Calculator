<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор логічних функцій</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  </head>

  <body>
    <input id="input" placeholder="" />

    <div align="center" id="buttons">
      <button id="A ">A</button>
      <button id="B ">B</button>
      <button id="C ">C</button>
      <button id="D ">D</button>
      <button id="&& ">І (˄)</button>
      <button id="|| ">АБО (˅)</button>
      <button id="! ">Не (¬)</button>
      <button id="implicationBtn">Імплікація (→)</button>
      <button id="=== ">Еквівалентність (↔)</button>

      <button id="( ">(</button>
      <button id=") ">)</button>
    </div>

    <button id="delete">Корегувати</button>
    <button id="clear">Очистити</button>
    <button id="=">=</button>
    <div class="text-table" align="center">
      <b><p id="p"></p></b>
      <table id="table"></table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
